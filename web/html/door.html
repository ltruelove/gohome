<html>
	<head>
		<title>{{.Title}}</title>
		<link href="/dependency/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="/dependency/bootstrap-3.3.7-dist/js/jquery-3.1.0.js"></script>
		<script src="/dependency/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script>
			const STATUS_IP = "{{.StatusIP}}";
		</script>
	</head>

	<body>
		<div id="bodyDiv">
			<div style="margin-left: 50px; margin-top: 50px">
				<span style="font-size: 40px; margin-right: 10px;">PIN</span> 
				<input style="height: 50px; font-size: 40px;" type="password" pattern="[0-9]*" inputmode="numeric" data-bind="value: pinCode" />
			<br/>
			<br/>
                <p>Door Closed: <span data-bind="if: doorClosed">Yes</span><span data-bind="ifnot: doorClosed">No</span></p>
                <p>Temperature (F): <span data-bind="text: fahrenheit"></span></p>
                <p>Temperature (C): <span data-bind="text: celcius"></span></p>
                <p>Humidity: <span data-bind="text: humidity"></span>%</p>
			<br/>
			<br/>
			<button style="eight: 50px; font-size: 40px;" data-bind="click: pinValidate">Click Door Button</button>
			</div>

		</div>

		<script src="/dependency/bootstrap-3.3.7-dist/js/knockout-3.4.0.js"></script>
		<script src="/js/door.js"></script>
	</body>
</html>
