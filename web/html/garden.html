<html>
	<head>
		<title>{{.Title}}</title>
		<link href="/dependency/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="/dependency/bootstrap-3.3.7-dist/js/jquery-3.1.0.js"></script>
		<script src="/dependency/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

	</head>

	<body>
		<div id="bodyDiv">
			<div style="margin-left: 50px; margin-top: 50px">
                <p>Soil level: <span data-bind="text: soilLevel"></span></p>
                <p>Water status: <span data-bind="text: waterStatus"></span></p>
				<span style="font-size: 40px; margin-right: 10px;">PIN</span> 
				<input 
                style="height: 50px; font-size: 40px;" 
                type="password" pattern="[0-9]*" 
                inputmode="numeric"
                data-bind="value: pinCode" />
                <br/>
                <br/>
                <button
                style="height: 50px; font-size: 40px;"
                data-bind="click: turnWaterOn">Turn Water On</button>
                <button
                style="height: 50px; font-size: 40px;"
                data-bind="click: turnWaterOff">Turn Water Off</button>
			</div>

		</div>

		<script src="/dependency/bootstrap-3.3.7-dist/js/knockout-3.4.0.js"></script>
		<script src="/dependency/resources/js/soil.js"></script>
	</body>
</html>
